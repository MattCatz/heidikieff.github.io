<ul id="social-icons">
{% if site.instagram_username %}
  <li>
    <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </li>
{% endif %}
{% if site.pintrest_username %}
  <li>
    <a href="https://pinterest.com/{{ site.pintrest_username }}" target="_blank">
      <i class="fab fa-pinterest-square"></i>
    </a>
  </li>
{% endif %}
{% if site.github_username %}
  <li>
    <a href="https://github.com/{{ site.github_username }}" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </li>
{% endif %}
{% if site.linkedin_username %}
  <li>
    <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </li>
{% endif %}
{% if site.behance_username %}
  <li>
    <a href="https://behance.com/{{ site.behance_username }}" target="_blank">
      <i class="fab fa-behance"></i>
    </a>
  </li>
{% endif %}
</ul>
